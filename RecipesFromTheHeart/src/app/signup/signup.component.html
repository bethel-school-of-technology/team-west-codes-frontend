<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <nav>
      <h2><a class="inactive underlineHover" [routerLink]="['/login']" routerLinkActive="active">Sign In</a></h2>
      <h2 class="active">Sign Up</h2>
      </nav>
      
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="../assets/images/Logo 9.jpg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Signup Form -->
      <form>
        <input type="text" id="username" class="fadeIn second" name="login" placeholder="create username" required>
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="create password" required>
        <input type="text" id="password" class="fadeIn third" name="login" placeholder="confirm password" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
        <input type="button" class="fadeIn fourth" value="Cancel" [routerLink]="['/']" routerLinkActive="active">
      </form>
  
  </div>
  <router-outlet></router-outlet>
