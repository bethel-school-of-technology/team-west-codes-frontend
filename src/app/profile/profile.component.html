<div class="container bootstrap snippets bootdey">
    <br>
    <h1 class="text-primary">Welcome {{currentUser.FirstName}}!</h1>
    <br>
    <h2 class="text-primary"><span class="glyphicon glyphicon-user"></span>Edit Profile</h2>
      <hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="//placehold.it/100" class="avatar img-circle" alt="avatar">
          <h6>Upload a different photo...</h6>
          <input type="file" class="form-control">
        </div>
      </div>
      
      <!-- edit form column ***-->
      <div class="col-md-9 personal-info">
        <h3>Personal info</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="first" [(ngModel)]="currentUser.FirstName" >
              
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="last" [(ngModel)]="currentUser.LastName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" name="email" [(ngModel)]="currentUser.Email">
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">User name:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" name="username" [(ngModel)]="currentUser.Username">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-3 control-label">Password:</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" name="password" [(ngModel)]="currentUser.Password">
                <br>
                <a href="#" class="btn btn-primary btn-lg" [routerLink]="['/Profile']" routerLinkActive="active">Submit!</a>
                <br>
                <br>
                <br>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
